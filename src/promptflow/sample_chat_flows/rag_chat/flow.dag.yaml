id: bring_your_own_data_qna
name: Bring Your Own Data QnA
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: How to use SDK V2?
    is_chat_input: false
outputs:
  output:
    type: string
    reference: ${answer_the_question_with_context.output}
nodes:
- name: embed_the_question
  type: python
  source:
    type: package
    tool: promptflow.tools.embedding.embedding
  inputs:
    connection: aoai-connection
    deployment_name: aoai-ada
    input: ${inputs.question}
  use_variants: false
- name: search_question_from_indexed_docs
  type: python
  source:
    type: package
    tool: promptflow_vectordb.tool.vector_index_lookup.VectorIndexLookup.search
  inputs:
    path: https://ragsample.blob.core.windows.net/ragdata/index
    query: ${embed_the_question.output}
    top_k: 2
  use_variants: false
- name: generate_prompt_context
  type: python
  source:
    type: code
    path: generate_prompt_context.py
  inputs:
    search_result: ${search_question_from_indexed_docs.output}
  use_variants: false
- name: prompt
  type: prompt
  source:
    type: code
    path: rag_prompt.jinja2
  inputs:
    contexts: ${generate_prompt_context.output}
    question: ${inputs.question}
  use_variants: false
- name: answer_the_question_with_context
  type: llm
  source:
    type: code
    path: answer_the_question_with_context.jinja2
  inputs:
    deployment_name: aoai-gpt4
    temperature: 0
    top_p: 1
    max_tokens: 1000
    presence_penalty: 0
    frequency_penalty: 0
    logprobs: 0
    echo: false
    best_of: 1
    prompt_text: ${prompt.output}
  provider: AzureOpenAI
  connection: aoai-connection
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
