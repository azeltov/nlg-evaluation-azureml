id: chat_with_wikipedia
name: Chat with Wikipedia
environment:
  python_requirements_txt: requirements.txt
inputs:
  input:
    type: string
    default: What is the most popular bar in Ireland?
    is_chat_input: true
outputs:
  r0:
    type: string
    reference: ${main_response.output}
    is_chat_output: true
  context:
    type: string
    reference: ${process_search_result.output}
  r1:
    type: string
    reference: ${sample_response_r1.output}
  r2:
    type: string
    reference: ${sample_response_r2.output}
  r3:
    type: string
    reference: ${sample_response_r3.output}
  input:
    type: string
    reference: ${inputs.input}
nodes:
- name: extract_query_from_question
  type: llm
  source:
    type: code
    path: extract_query_from_question.jinja2
  inputs:
    deployment_name: aoai-gpt35t
    temperature: 0.7
    top_p: 1
    max_tokens: 100
    presence_penalty: 0
    frequency_penalty: 0
    question: ${inputs.input}
  provider: AzureOpenAI
  connection: aoai-connection
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
- name: get_wiki_url
  type: python
  source:
    type: code
    path: get_wiki_url.py
  inputs:
    entity: ${extract_query_from_question.output}
  use_variants: false
- name: search_result_from_url
  type: python
  source:
    type: code
    path: search_result_from_url.py
  inputs:
    url_list: ${get_wiki_url.output}
    count: 10
  use_variants: false
- name: process_search_result
  type: python
  source:
    type: code
    path: process_search_result.py
  inputs:
    search_result: ${search_result_from_url.output}
  use_variants: false
- name: main_response
  type: llm
  source:
    type: code
    path: main_response_prompt.jinja2
  inputs:
    deployment_name: aoai-gpt35t
    temperature: 0
    top_p: 1
    presence_penalty: 0
    frequency_penalty: 0
    max_tokens: 100
    question: ${inputs.input}
    contexts: ${process_search_result.output}
  provider: AzureOpenAI
  connection: aoai-connection
  api: chat
  module: promptflow.tools.aoai
  use_variants: false
- name: sample_response_r1
  type: llm
  source:
    type: code
    path: sample_response.jinja2
  inputs:
    deployment_name: aoai-gpt35t
    temperature: 1
    max_tokens: 100
    question: ${inputs.input}
    contexts: ${process_search_result.output}
  connection: aoai-connection
  api: chat
- name: sample_response_r2
  type: llm
  source:
    type: code
    path: sample_response.jinja2
  inputs:
    deployment_name: aoai-gpt35t
    temperature: 1
    max_tokens: 100
    question: ${inputs.input}
    contexts: ${process_search_result.output}
  connection: aoai-connection
  api: chat
- name: sample_response_r3
  type: llm
  source:
    type: code
    path: sample_response.jinja2
  inputs:
    deployment_name: aoai-gpt35t
    temperature: 1
    max_tokens: 100
    question: ${inputs.input}
    contexts: ${process_search_result.output}
  connection: aoai-connection
  api: chat
